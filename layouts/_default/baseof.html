<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ block "description" . }}{{ .Site.Params.description | default "A sustainable Westmarches D&D world: consistent quests, supported DMs, fair single dues." }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/output.css" | relURL }}">
</head>
<body>
    {{ block "main" . }}{{ end }}

    <script>
        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const answer = button.nextElementSibling;
                const isOpen = !answer.classList.contains('hidden');

                // Close all answers
                document.querySelectorAll('.faq-answer').forEach(a => a.classList.add('hidden'));

                // Open this one if it wasn't open
                if (!isOpen) {
                    answer.classList.remove('hidden');
                }
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
